<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop - Tienda de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
        }
        .producto {
            width: 250px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .boton {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Álbumes de Pop</h1>
        <a href="index.html" style="color: white;">Volver a la tienda</a>
    </header>
    
    <section id="productos" class="productos">
        <div class="producto">
            <img src="pop_album1.jpg" alt="Pop Album 1">
            <h3>Thriller - Michael Jackson</h3>
            <p>Precio: $30</p>
            <a href="#" class="boton">Comprar</a>
        </div>
        <div class="producto">
            <img src="pop_album2.jpg" alt="Pop Album 2">
            <h3>Future Nostalgia - Dua Lipa</h3>
            <p>Precio: $25</p>
            <a href="#" class="boton">Comprar</a>
        </div>
        <div class="producto">
            <img src="pop_album3.jpg" alt="Pop Album 3">
            <h3>1989 - Taylor Swift</h3>
            <p>Precio: $28</p>
            <a href="#" class="boton">Comprar</a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Tienda de Música. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
